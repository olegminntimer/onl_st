{% extends 'blogs/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="blog-post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <h2 class="display-5 link-body-emphasis mb-1">{{ object.title }}</h2>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
